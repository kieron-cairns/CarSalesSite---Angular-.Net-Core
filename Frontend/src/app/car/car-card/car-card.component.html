<!--Car Card Layout-->
  <div class="card">
    <div class="card-img-wrapper">
  <img class="carImg" src="assets/img/BMW-1-Series.jpg">
  <ul class="list-inline member-icons animate">
    <li class="list-inline-item">
      <!--Use string interpolation to pass car id to car-detail to display the correct details for the matching car ID-->
    <button class="btn btn-primary" routerLink="/car-detail/{{car.Id}}"><i class="fas fa-expand-arrows-alt"></i> See More</button>
    </li>

    <li class="list-inline-item">
    <button class="btn btn-primary"><i class="fas fa-comment-dots"></i>
      Contact</button>
  </li>
  </ul>
  </div>
  <div class="card-body p-1">
  <h1>{{car.Make}}</h1>
  <h2>{{car.Model}}</h2>
  <h2>{{car.Price}}</h2>

</div>
</div>
